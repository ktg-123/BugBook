version: "3.2"
services:
  redis:
    restart: always
    image: redis
    ports:
      - "6379:6379"
    networks:
      - db-net
  
  db:
    restart: always
    image: mysql:5.7
    environment:
      - MYSQL_HOST=localhost
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=bugbook
      - MYSQL_USER=root
      - MYSQL_PASSWORD=mathspower
      - MYSQL_ROOT_PASSWORD=mathspower
    ports:
      - "3302:3306"
    networks:
      - db-net

  assignment:
    restart: always
    container_name: backend
    command : bash -c "python check_db.py --service-name db --ip db --port 3306 && 
                      python manage.py migrate &&
                      python manage.py runserver 0.0.0.0:8000"
    build:
      context: ./assignment/
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    networks:
      - db-net

  frontend:
    restart: always
    command : npm start
    container_name: front
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    stdin_open: true
    depends_on:
      - assignment
    networks:
      - db-net

networks:
  db-net:
    driver: bridge